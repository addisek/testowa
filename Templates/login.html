<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <script type="text/javascript">
        function checkCredentials() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if(username == "admin" && password == "123") {
                window.location.href = "welcome.html";
            } else {
                alert("Niepoprawne dane logowania. Spróbuj ponownie.");
            }
            return false;
        }
    </script>
</head>
<body>
    <form onsubmit="return checkCredentials();">
        Nazwa użytkownika: <input type="text" id="username" name="username"><br>
        Hasło: <input type="password" id="password" name="password"><br>
        <input type="submit" value="Zaloguj">
    </form>
</body>
</html>
