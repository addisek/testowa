<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektroniczny Obieg Dokumentów</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e2e0e0;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            background-color: #5a9c65;
        }

        h1 {
            font-size: 24px;
            color: #fff;
            text-align: center;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #406b46;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #5a9c65;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .buttons a {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            background-color: #5a9c65;
            transition: background-color 0.3s;
        }

        .buttons a:hover {
            background-color: #406b46;
        }

        .document-images {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .document-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
            /* Dodaj obrazy dokumentów w tle */
        }
    </style>
</head>

<body>
    <header>
        <h1>Elektroniczny Obieg Dokumentów</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Pomoc</a>
            <a href="#">Kontakt</a>
            <a href="#">Zaloguj</a>
        </nav>
    </header>
    <div class="main-content">
        <h2>Zarządzaj dokumentami w prosty i wydajny sposób!</h2>
        <p>Zapraszamy na naszą stronę, gdzie znajdziesz nowoczesne rozwiązania do zarządzania dokumentacją w firmie.</p>
        <div class="buttons">
            <a href="#">Przeglądaj</a>
            <a href="#">Więcej informacji</a>
        </div>
        <div class="document-images">

        </div>
    </div>
</body>

</html>
